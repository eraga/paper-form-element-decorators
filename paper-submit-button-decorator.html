<link rel="import"
      href="../paper-button/paper-button.html">
<polymer-element name="paper-submit-button"
                 extends="paper-button">
	<template>
		<shadow></shadow>
	</template>

	<script>

		Polymer('paper-submit-button', {

			ready: function() {
				var button = this.querySelector('button');

				if(button == null) {
					this.submit = this.querySelector('input[type=submit]');
				} else {
					this.submit = button;
				}

				if(this.submit != null)
					this.submit.setAttribute('style', 'display: none;');

				this.addEventListener('click', function() {
					if(this.submit == null)
						return;

					this.submit.click();
				});
			}

		});

	</script>
</polymer-element>
